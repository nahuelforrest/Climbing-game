<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Climbing Game with Stamina & Rest Spots</title>
  <style>
    body {
      margin: 0;
      background: #87ceeb;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }
    canvas {
      display: block;
      margin: auto;
      background: #a0522d; /* Brownish for rock wall */
      background-image: linear-gradient(
        to bottom,
        #8b5a2b 0%,
        #7a4f24 50%,
        #5c3a17 100%
      );
      background-repeat: repeat-y;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      display: none;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #staminaBarContainer {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 20px;
      border: 2px solid black;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      z-index: 5;
    }
    #staminaBar {
      height: 100%;
      background: #4caf50;
      width: 100%;
      transition: width 0.1s;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="staminaBarContainer">
    <div id="staminaBar"></div>
  </div>

  <div id="overlay">
    <div id="finalScore">Score: 0</div>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const overlay = document.getElementById("overlay");
    const finalScoreDisplay = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");

    const staminaBar = document.getElementById("staminaBar");

    // Player variables
    let player, platforms, score, gameOver, stamina;
    const maxStamina = 100;
    const staminaDrainRate = 0.2; // stamina lost per frame while moving
    const staminaJumpCost = 10;
    const staminaRecoverRate = 0.5; // stamina recovered per frame when resting
    let keys = {};

    document.addEventListener("keydown", (e) => keys[e.code] = true);
    document.addEventListener("keyup", (e) => keys[e.code] = false);
    restartBtn.addEventListener("click", startGame);

    // Platform colors
    const normalPlatformColor = "#4CAF50";
    const restSpotColor = "#b5651d";

    function startGame() {
      player = { x: 200, y: 500, width: 40, height: 40, dy: 0 };
      stamina = maxStamina;
      platforms = [];

      // First platform under player (normal)
      platforms.push({
        x: player.x - 10,
        y: player.y + player.height,
        width: 60,
        height: 10,
        isRestSpot: false,
      });

      // Add some normal platforms and rest spots
      for (let i = 1; i < 6; i++) {
        platforms.push({
          x: Math.random() * 350,
          y: i * 100,
          width: 50,
          height: 10,
          isRestSpot: Math.random() < 0.3 // ~30% chance of rest spot
        });
      }

      score = 0;
      gameOver = false;
      overlay.style.display = "none";
      staminaBar.style.width = "100%";
      gameLoop();
    }

    function update() {
      if (gameOver) return;

      // Drain stamina when moving left/right
      if ((keys["ArrowLeft"] || keys["ArrowRight"]) && stamina > 0) {
        stamina -= staminaDrainRate;
        if (stamina < 0) stamina = 0;
      }

      // Move left/right only if stamina > 0
      if (stamina > 0) {
        if (keys["ArrowLeft"]) player.x -= 3;
        if (keys["ArrowRight"]) player.x += 3;
      }

      // Gravity
      player.dy += 0.3;
      player.y += player.dy;

      // Collision with platforms
      let onPlatform = false;
      platforms.forEach(p => {
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height + player.dy
        ) {
          player.dy = -8;

          onPlatform = true;

          // If on rest spot, recover stamina
          if (p.isRestSpot) {
            stamina += staminaRecoverRate;
            if (stamina > maxStamina) stamina = maxStamina;
          }
        }
      });

      // If player tries to jump but no stamina, no jump
      if (keys["Space"] && stamina >= staminaJumpCost && onPlatform) {
        player.dy = -12;
        stamina -= staminaJumpCost;
      }

      // Scroll platforms down as player climbs
      if (player.y < 200) {
        player.y = 200;
        score++;
        platforms.forEach(p => p.y += Math.abs(player.dy));
      }

      // Remove platforms off screen, add new ones with rest spot chance
      platforms = platforms.filter(p => p.y < 600);
      while (platforms.length < 6) {
        platforms.push({
          x: Math.random() * 350,
          y: -10,
          width: 50,
          height: 10,
          isRestSpot: Math.random() < 0.3
        });
      }

      // Game Over if player falls
      if (player.y > 600) {
        endGame();
      }

      // Update stamina bar width
      staminaBar.style.width = (stamina / maxStamina * 100) + "%";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player (simple rectangle for now)
      ctx.fillStyle = "red";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw platforms
      platforms.forEach(p => {
        ctx.fillStyle = p.isRestSpot ? restSpotColor : normalPlatformColor;
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });

      // Draw score
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);

      // Draw stamina text (optional)
      ctx.fillStyle = "black";
      ctx.font = "16px Arial";
      ctx.fillText("Stamina", 10, 45);
    }

    function endGame() {
      gameOver = true;
      finalScoreDisplay.textContent = "Score: " + score;
      overlay.style.display = "flex";
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    startGame();
  </script>
</body>
</html>
